<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to School Administration</title>
    <meta charset="utf-8" />
    <!-- Global Refernce Plugins -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Application specific Reference -->
    <link href="Styles/welcome.css" rel="stylesheet" />
    <!--CDN link for javascript client for Google OAuth-->
    <script src="https://apis.google.com/js/api.js"></script>
    <!--CDN link for javascript client for Microsoft Account OAuth-->
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/0.1.1/js/msal.min.js"></script>
    <script src="Scripts/OAuthProvider.js"></script>
</head>
<body>
    <div class="container-fluid div100">
        <div id="header" class="row row-eq-height">
            <div class="col-md-4 header">BLANK</div>
            <div class="col-md-4 header">
                <img src="Images/HeaderLogo.jpg" class="img-rounded height65px width250px" />
            </div>
            <div class="col-md-4 header">Info</div>
        </div>
        <div id="headerText" class="row headerText">
            Header Text
        </div>
        <div id="formBody" class="row formbody">
            <div id="notificationArea" class="col-md-8">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#">Result</a></li>
                    <li><a href="#">Admission</a></li>
                    <li><a href="#">Activities</a></li>
                    <li><a href="#">Misc</a></li>
                </ul>
            </div>
            <div id="loginArea" class="col-md-4 div100">
                <div id="loginAreaheader" class="row loginAreaheader">
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <input type="button" value="Login with MS" onclick="handleMSSignIn()"/>
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="Login with Google" onclick="handleGoogleSignIn()"/>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div id="loginAreaUserid" class="row loginAreaUserid">
                    <div id="lblUserSpaceFirst" class="col-md-2">

                    </div>
                    <div id="lblUserId" class="col-md-4">
                        <label>User ID:</label>
                    </div>
                    <div id="txtUser" class="col-md-4">
                        <input type="text" id="txtUserId" name="txtUserId"/>
                    </div>
                    <div id="lblUserSpacelast" class="col-md-2">

                    </div>
                </div>
                <div id="loginAreaPassword" class="row loginAreaPassword">
                    <div id="lblPasswordSpaceFirst" class="col-md-2"></div>
                    <div id="lblPassword" class="col-md-4">
                        <label>Password:</label>
                    </div>
                    <div id="txtPassword" class="col-md-4">
                        <input type="password" id="txtPassword" name="txtPassword" />
                    </div>
                    <div id="lblPasswordSpaceLast" class="col-md-2"></div>
                </div>
                <div id="loginAreafooter" class="row loginAreafooter">
                    <input type="submit" value="Login" />
                </div>
                <div id="loginAreafooter" class="row loginAreafooter">
                    <input type="button" value="LogOut" onclick="handleLogOut('MS')"/>
                </div>
            </div>
        </div>
        <div id="footer" class="row footer">

        </div>
    </div>
</body>
</html>
